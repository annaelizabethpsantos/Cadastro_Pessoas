<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Cadastro Processo Ágil</title>
	
	 <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
	 
	
	<script type="text/javascript">
		function mascaraCPF() {
			var cpf = document.getElementById('CPF');
			if(cpf.value.length == 3 || cpf.value.length == 7){
				cpf.value += ".";
			} else if(cpf.value.length == 11){
				cpf.value += "-";
			}
		}
	</script>
</h:head>
<h:body style="margin: 30px 120px">

	<div id="cadastroPessoas">
		<h:form id="form">
			<table class="formulario" width="75%">

				<tr>
					<th>Nome:</th>
					<td><h:inputText id="nome" value="#{pessoaBean.nome}" style="width: 700px;" /></td>
				</tr>

				<br />

				<tr>
					<th>CPF:</th>
					<td><input type="text" class="form-control" onkeypress="$(this).mask('000.000.000-00');" id="CPF" value="#{pessoaBean.CPF}" style="width: 250px;"/></td>
				</tr>
				<tr>
					<th>Empresa:</th>
					<td><h:selectOneMenu title="Empresa" id="empresa" value="#{pessoaBean.empresa}" style="width: 200px;">
							<f:selectItem itemValue="" itemLabel="--SELECIONE--" />
							<f:selectItem itemValue="#{pessoaBean.empresa1}"
								itemLabel="PROCESSO ÁGIL" />
							<f:selectItem itemValue="#{pessoaBean.empresa2}"
								itemLabel="EXTRATO JURÍDICO" />
						</h:selectOneMenu></td>
				</tr>
				<br />
			</table>
			
			<br>
				<h:outputText value="#{pessoaBean.nomePessoa}"/>
			</br>
			
			<br>
				<h:outputText value="#{pessoaBean.cpfPessoa}"/>
			</br>
			
			<div aling="center">
				<h:commandButton value="Adicionar" action="#{pessoaBean.adicionar}"
					update="tabela" style="float:right; margin-left:20px" />
			</div>
		</h:form> 
	</div>
</h:body>
</html>
